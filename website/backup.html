<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Website</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000000;
            color: #ffffff;
            background-image: url('/home/bjorn/inference/data/images/starw.jpg');
            background-size: cover;
            background-position: top;
        }

        .main-panel {
            padding: 30px;
            background-color: #212121;
            max-width: 700px;
            margin: 20px auto;
        }

        .nav-holder {
            padding-top: 20px;
            padding-bottom: 20px;
            text-align: right;
        }

        a {
            text-decoration: none;
            background-color: #ffea00;
            color: #000000;
            padding: 20px;
        }

        a:hover {
            background-color: #ffffff;
        }

        .image-container {
            overflow: hidden;
            position: relative;
        }

        img {
            width: 100%;
            transition: transform 0.25s ease;
        }

        img.zoomed {
            transform: scale(2); /* Change the value to adjust zoom level */
        }
    </style>
</head>

<body>

    <div class="main-panel">
        <div class="title">
            <h1>This is a title</h1>
        </div>
        <div class="image-holder image-container">
            <img id="zoom-image" src="/home/bjorn/inference/data/images/HUND.jpg" alt="Description of the image">
        </div>
        <div class="nav-holder">
            <a href="#"><</a>
            <a href="#">></a>
            <a href="#">Get description</a>
            <a href="#">4</a>
        </div>
        <div class="description">
            <h2>This is a sub heading</h2>
            <p>This is a description</p>
        </div>
    </div>

    <script>
        const image = document.getElementById('zoom-image');

        image.addEventListener('mousemove', (event) => {
            const { offsetX, offsetY, target } = event;
            const { offsetWidth: width, offsetHeight: height } = target;

            const x = (offsetX / width) * 100;
            const y = (offsetY / height) * 100;

            image.style.transformOrigin = `${x}% ${y}%`;
        });

        image.addEventListener('mouseenter', () => {
            image.classList.add('zoomed');
        });

        image.addEventListener('mouseleave', () => {
            image.classList.remove('zoomed');
        });
    </script>

</body>

</html>
