<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Us</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
    
        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
    
        nav {
            background-color: #666;
            color: #fff;
            padding: 10px;
            text-align: center;
        }
    
        nav a {
            color: #fff;
            text-decoration: none;
            padding: 0 10px;
        }
    
        main {
            padding: 20px;
        }
    
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            box-sizing: border-box;
        }
    
        #resultBox {
            border: 1px solid #ccc;
            padding: 10px;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    
    <header>
        <h1>Images</h1>
    </header>
    <nav>
        <a href="main.html">Home</a>
        <a href="images.html">Images</a>
        <a href="about.html">About</a>
        <a href="contact.html">Contact</a>
    </nav>
    <main>
        <h2>Images</h2>
        <p>This is the Image page. We can look trough images here.</p>
        <div id="imageGallery"></div>
    </main>
    <footer>
        <p>&copy; 2024 Simple Website. All rights reserved.</p>
    </footer>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Path to the folder containing images
            const imagePath = '"/home/bjorn/inference/data/images/1uppland.jpg"';
    
            // Function to fetch the list of images from the server
            function fetchImages() {
                fetch(imagePath)
                    .then(response => response.json())
                    .then(data => {
                        // Iterate over the list of image filenames
                        data.forEach(image => {
                            // Create an image element for each image and append it to the imageGallery div
                            const imgElement = document.createElement('img');
                            imgElement.src = imagePath + image;
                            document.getElementById('imageGallery').appendChild(imgElement);
                        });
                    })
                    .catch(error => {
                        console.error('Error fetching images:', error);
                    });
            }
    
            // Call the fetchImages function when the page loads
            fetchImages();
        });
    </script>
    
</body>

</html>
