<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        nav {
            background-color: #666;
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            padding: 0 10px;
        }

        main {
            padding: 20px;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000000;
            color: #ffffff;
            background-image: url('http://127.0.0.1:5000/static/data/images/starw.jpg');
            background-size: cover;
            background-position: top;
        }

        .main-panel {
            padding: 30px;
            background-color: #212121;
            max-width: 700px;
            margin: 20px auto;
        }

        .nav-holder {
            padding-top: 20px;
            padding-bottom: 20px;
            text-align: right;
        }

        b {
            text-decoration: none;
            background-color: #ffea00;
            color: #000000;
            padding: 20px;
        }

        b:hover {
            background-color: #ffffff;
        }

        .image-container {
            overflow: hidden;
            position: relative;
        }

        img {
            width: 100%;
            transition: transform 0.25s ease;
        }

        img.zoomed {
            transform: scale(2);
            /* Change the value to adjust zoom level */
        }
    </style>
</head>

<body>

    <header>
        <h1>Images</h1>
    </header>
    <nav>
        <a href="main.html">Home</a>
        <a href="images.html">Images</a>
        <a href="opencv.html">OpenCv</a>
        <a href="about.html">About</a>
        <a href="contact.html">Contact</a>
    </nav>
    <main>


        <div class="main-panel">
            <div class="title">
                <h1>This is a title</h1>
            </div>
            <div class="image-holder image-container">
                <img id="zoom-image" src="http://127.0.0.1:5000/static/data/images/HUND.jpg"
                    alt="Description of the image">
            </div>

            <div class="nav-holder">
                <!-- Navigation links -->
                <b href="#" id="prev-image">&lt; Prev</b>
                <b href="#" id="next-image">Next &gt;</b>
                <b href="#">Get description</b>
                <b href="#" id="index-button">1</b>
            </div>
            <!-- Description section -->
            <div class="description">
                <h2>This is a sub heading</h2>
                <p>This is a description</p>
            </div>

    </main>
    <footer>
        <p>&copy; 2024 Simple Website. All rights reserved.</p>
    </footer>

    <script>
        const image = document.getElementById('zoom-image');

        image.addEventListener('mousemove', (event) => {
            const { offsetX, offsetY, target } = event;
            const { offsetWidth: width, offsetHeight: height } = target;

            const x = (offsetX / width) * 100;
            const y = (offsetY / height) * 100;

            image.style.transformOrigin = `${x}% ${y}%`;
        });

        image.addEventListener('mouseenter', () => {
            image.classList.add('zoomed');
        });

        image.addEventListener('mouseleave', () => {
            image.classList.remove('zoomed');
        });
    </script>
    <script>
        let currentIndex = 0;

        // Fetch the list of image paths from the Flask backend
        fetch('/image_list')
            .then(response => response.json())
            .then(data => {
                const images = data;

                document.getElementById('prev-image').addEventListener('click', function (event) {
                    event.preventDefault();
                    currentIndex = (currentIndex - 1 + images.length) % images.length;
                    showImage(currentIndex);
                });

                document.getElementById('next-image').addEventListener('click', function (event) {
                    event.preventDefault();
                    currentIndex = (currentIndex + 1) % images.length;
                    showImage(currentIndex);
                });

                document.getElementById('index-button').addEventListener('click', function (event) {
                    event.preventDefault();
                    const newIndex = prompt('Enter the image index (1 to ' + images.length + '):');
                    if (newIndex !== null && !isNaN(newIndex)) {
                        currentIndex = Math.max(0, Math.min(parseInt(newIndex) - 1, images.length - 1));
                        showImage(currentIndex);
                    }
                });

                function showImage(index) {
                    const imageHolder = document.querySelector('.image-holder');
                    const img = imageHolder.querySelector('img');
                    img.src = images[index];
                    document.getElementById('index-button').innerText = index + 1; // Update button text
                }

                showImage(currentIndex);
            })
            .catch(error => console.error('Error fetching image list:', error));
    </script>



</body>

</html>
